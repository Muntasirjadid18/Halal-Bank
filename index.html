<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halal Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
   <div class="flex flex-col items-center gap-5">
     <h1 class="text-5xl p-5">Halal Bank</h1>
    <!-- each of tabs -->
     <!-- name of each tab group should be unique -->
<div class="tabs tabs-border m-3 border border-2 w-[70%]">
  <input type="radio" name="my_tabs_2" class="tab" aria-label="Transaction" checked="checked" />
  <div class="tab-content border-base-300 bg-base-100 p-10 bg-slate-200">
  <div class="flex justify-center ">
    <div class="stats shadow bg-amber-100 p-6 ">
     <div class="stat">
    <div class="stat-title">Total Amounts</div>
    <div class="stat-value">$ <span id="totalAmount">100</span></div>
    <div class="stat-desc">21% more than last month</div>
  </div>
</div>
  </div> 
<div class="flex justify-between">
  <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4 bg-green-300">
  <legend class="fieldset-legend bg-green-300 border rounded-lg p-3 m-">withdraw</legend>
  <div class="join">
    <input id="withdrawInp" type="number" class="input join-item mt-8" placeholder="Enter Amount" />
    <button id="withdrawBtn" class="btn join-item mt-8 font-bold bg-yellow-300">Withdraw</button>
  </div>
</fieldset>

<fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4  bg-pink-300  ">
  <legend class="fieldset-legend bg-pink-300 border rounded-lg p-3 m-8">Deposit</legend>
  <div class="join">
    <input id="depositInp" type="number" class="input join-item" placeholder="Enter Amount" />
    <button id="depositBtn" class="btn join-item font-bold bg-yellow-300">Deposit</button>
  </div>
</fieldset>
</div>
</div>
  <input type="radio" name="my_tabs_2" class="tab" aria-label="History"  />
  <div class="tab-content border-base-300 bg-base-100 p-10">
<ul id="historyContainer" class="list bg-base-100 rounded-box shadow-md  gap-2 "> 
  <h1>No history yet</h1>
</ul>

  </div> 
</div>
   </div>
   <script src="script.js"></script>
</body>
</html>
